<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Master Page{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            padding: 0;
            min-width: 150px;
            z-index: 1000;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li a {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Master Page</h1>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'student_list' %}">Students</a>
                <ul>
                    <li><a href="{% url 'student_add' %}">Add Student</a></li>
                    <li><a href="{% url 'student_list' %}">List Students</a></li>
                </ul>
            </li>
            <li><a href="{% url 'course_list' %}">Courses</a>
                <ul>
                    <li><a href="{% url 'course_add' %}">Add Course</a></li>
                    <li><a href="{% url 'course_list' %}">List Courses</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
