
{% extends 'studentapp\base.html' %}

{% block title %}Student Detail{% endblock %}

{% block content %}
        <h1>Delete Student</h1>
        <p>Are you sure you want to delete {{ object.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Confirm</button>
            <a href="{% url 'student_list' %}"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
{% endblock %}
